<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Corretor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Cadastro de Imóveis</h1>
  <form action="/corretor" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" required><br>
    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" required><br>
    <label for="preco">Preço:</label>
    <input type="text" name="preco" required><br>
    <label for="imagem">Imagem:</label>
    <input type="file" name="imagem" required><br><br>
    <button type="submit">Adicionar Imóvel</button>
  </form>

  <br><a href="/treinar"><button>Treinar Recomendação</button></a>
  <br><a href="/cliente">Ver Página do Cliente</a>
</body>
</html>
