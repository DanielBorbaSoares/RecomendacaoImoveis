<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Imóveis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- MENU -->
<nav>
    <a href="/corretor" style="color: white; margin-right: 15px; text-decoration: none; font-weight: bold;">Cadastrar Imóveis</a>
    <a href="/imoveiscadastrados" style="color: white; margin-right: 15px; text-decoration: none; font-weight: bold;">Imóveis Cadastrados</a>
    <a href="/treinar" style="color: white; margin-right: 15px; text-decoration: none; font-weight: bold;">Treinar IA</a>
    <a href="/formulariocliente" style="color: white; margin-right: 15px; text-decoration: none; font-weight: bold;">Formulário Cliente</a>
    <a href="/logout" style="color: white; text-decoration: none; font-weight: bold;">Logout</a>
</nav>

<h1>Cadastrar Novo Imóvel</h1>

<form method="POST" enctype="multipart/form-data">
    <label>Tipo:</label>
    <select name="tipo" required>
        <option value="Venda">Venda</option>
        <option value="Aluguel">Aluguel</option>
    </select>

    <label>Título:</label>
    <input type="text" name="titulo" required>

    <label>Cidade:</label>
    <input type="text" name="cidade" required>

    <label>Bairro:</label>
    <input type="text" name="bairro" required>

    <label>Quartos:</label>
    <input type="number" name="quartos" required>

    <label>Vagas:</label>
    <input type="number" name="vagas" required>

    <label>Área (m²):</label>
    <input type="number" name="area" required>

    <label>Aceita Pets:</label>
    <input type="checkbox" name="aceita_pets">

    <label>Valor Condomínio:</label>
    <input type="number" step="0.01" name="valor_condominio">

    <label>Valor Aluguel:</label>
    <input type="number" step="0.01" name="valor_aluguel">

    <label>Valor Compra:</label>
    <input type="number" step="0.01" name="valor_compra">

    <label>Fotos (pode selecionar múltiplas):</label>
    <input type="file" name="fotos" multiple>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
